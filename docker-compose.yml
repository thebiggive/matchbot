version: "3.7"

volumes:
  logs:
    driver: local

services:
  app:
    # TODO sort out Docker Hub and switch to :latest
    image: thebiggive/php:local-tmp
    ports:
      - 30030:80
    volumes:
      - .:/var/www/html
    env_file:
      - .env

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 30031:3306
    environment:
      MYSQL_DATABASE: matchbot
      MYSQL_ROOT_PASSWORD: tbgLocal123
