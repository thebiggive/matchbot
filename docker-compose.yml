version: "3.7"
# This file is used only in local dev environments and build servers. It includes services that we
# do not need in production, like MySQL and the Stripe CLI.

volumes:
  logs:
    driver: local

services:
  app:
    image: thebiggive/php:dev-8.1
    ports:
      - "30030:80"
    volumes:
      - .:/var/www/html
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - matchbot

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "30031:3306"
    environment:
      MYSQL_DATABASE: matchbot
      MYSQL_ROOT_PASSWORD: tbgLocal123
    networks:
      - matchbot

  redis:
    image: redis:6.2
    networks:
      - matchbot

  stripe-cli:
    image: stripe/stripe-cli:latest
    command: "listen --api-key $${STRIPE_API_KEY} --device-name $${STRIPE_DEVICE_NAME} --forward-to app:80/hooks/stripe"
    networks:
      - matchbot
    env_file:
      - stripe_cli.env
networks:
  matchbot:
    driver: bridge
