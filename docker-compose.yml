version: "3.7"

volumes:
  logs:
    driver: local

services:
  app:
    image: thebiggive/php:8.1
    ports:
      - "30030:80"
    volumes:
      - .:/var/www/html
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - matchbot

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 30031:3306
    environment:
      MYSQL_DATABASE: matchbot
      MYSQL_ROOT_PASSWORD: tbgLocal123
    networks:
      - matchbot

  redis:
    image: redis:5.0
    networks:
      - matchbot

networks:
  matchbot:
    driver: bridge
